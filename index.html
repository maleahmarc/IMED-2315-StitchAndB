DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stitch & B</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--header-->
    <header>
      <a href="#" class="logo">
        <img src="Images/logo.jpg" alt="Logo" class="logo-img" />Stitch & B</a
      >

      <ul class="navlist">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="header-icons">
        <a href="#"><i class="bx bx-shopping-bag"></i></a>
        <div class="bx bx-menu" id="menu-icon"></div>
      </div>
    </header>
    <!--home-->
    <section class="home" id="home">
      <div class="home-text">
        <h1>New Product <br /><span>Arrivals</span></h1>
        <p>New colors, now available for knitwear</p>
        <a href="products.html" class="btn">View Collection </a>
      </div>
    </section>
    <!--featured-->
    <section class="featured" id="featured">
      <div class="center-text">
        <h2>Featured Products</h2>
      </div>

      <div class="featured-content">
        <div class="row">
          <img src="Images/6.png" alt="Wearable Items" />
          <div class="fea-text">
            <h5>Wearable Items</h5>
            <p>2 Items</p>
          </div>
          <div class="arrow">
            <a href="products.html"><i class="bx bx-right-arrow-alt"></i></a>
          </div>
        </div>

        <div class="row">
            <div class="row">
              <img src="Images/2.png" />
              <div class="fea-text">
                <h5>Decor and Others</h5>
                <p>4 Items</p>
              </div>
              <div class="arrow">
                <a href="products.html"><i class="bx bx-right-arrow-alt"></i></a>
              </div>
            </div>
            </section>
      </div>
    </section>
    <!--branding-->
    <section class="brand">
        <div class="brand-content">
            <div class="main">
                <img src="Images/Brand.png">
            </div>
        </div>
  </body>
</html>
