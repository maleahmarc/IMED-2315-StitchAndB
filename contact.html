<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stitch & B</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--header-->
    <header>
      <a href="#" class="logo">
        <img src="Images/logo.jpg" alt="Logo" class="logo-img" />Stitch & B</a
      >

      <ul class="navlist">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="header-icons">
        <a href="#"><i class="bx bx-shopping-bag"></i></a>
        <div class="bx bx-menu" id="menu-icon"></div>
      </div>
    </header>

   
    <!--featured-->
    <section class="contactform">
    
        <form action="#">
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="Full Name" id="name"
                    class="item" autocomplete="off">
                    <div class="error-txt">Full Name can't be blank</div>
                </div>
                <div class="input-field field">
                    <input type="text" placeholder="Email Address" id="email"
                    class="item" autocomplete="off">
                    <div class="error-txt">Email Address can't be blank</div>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="Phone Number" id="phone"
                    class="item" autocomplete="off">
                    <div class="error-txt">Phone Number can't be blank</div>
                </div>
                <div class="input-field field">
                    <input type="text" placeholder="Subject" id="Subject"
                    class="item" autocomplete="off">
                    <div class="error-txt">Subject can't be blank</div>
                </div>
            </div>
                <div class="textarea-field field">
                    <textarea name="" id="message" cols="30" rows="10"
                    placeholder="Your Message" class="item"
                    autocomplete="off"></textarea>
                    <div class="error-txt">Message can't be blank</div>
                </div>
                <button type="subject">Send Message</button>

        </form>
    </section>
    <!--branding-->
    <section class="brand">
        <div class="brand-content">
            <div class="main">
                <img src="Images/Brand.png">
            </div>
        </div>
  </body>
</html>
