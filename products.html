<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stitch & B</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--header-->
    <header>
      <a href="#" class="logo">
        <img src="Images/logo.jpg" alt="Logo" class="logo-img" />Stitch & B</a
      >

      <ul class="navlist">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="header-icons">
        <a href="#"><i class="bx bx-shopping-bag"></i></a>
        <div class="bx bx-menu" id="menu-icon"></div>
      </div>
    </header>
    <!--home-->
    <!--products-->
    <section class="products" id="products">
        <div class="center-text">
          <h2>Wearable Items</h2>
        </div>
      
        <div class="new-content">
          <div class="row">
            <img src="Images/6.png" alt="Wearable Items" />
            <div class="fea-text">
              <h5>Handknitted Mittens</h5>
              <p>$45</p>
            </div>
          </div>
          <div class="row">
            <img src="Images/4.png" alt="Wearable Items" />
            <div class="fea-text">
              <h5>Children's Bonnet</h5>
              <p>$50</p>
            </div>
          </div>
        </div>
      
        <div class="center-text">
          <h2>Decor and Others</h2>
        </div>
      
        <div class="new-content">
          <div class="row">
            <img src="Images/1.png" alt="Decor and Others" />
            <div class="fea-text">
              <h5>Teddy Bear</h5>
              <p>$36</p>
            </div>
          </div>
          <div class="row">
            <img src="Images/2.png" alt="Decor and Others" />
            <div class="fea-text">
              <h5>Crochet Shoulder Bag</h5>
              <p>$55</p>
            </div>
          </div>
          <div class="row">
            <img src="Images/3.png" alt="Decor and Others" />
            <div class="fea-text">
              <h5>Decorative Door Handles</h5>
              <p>$40</p>
            </div>
          </div>
          <div class="row">
            <img src="Images/5.png" alt="Decor and Others" />
            <div class="fea-text">
              <h5>Decorative Crochet Circle</h5>
              <p>$36</p>
            </div>
          </div>
        </div>
      </section>      

    <!--branding-->
    <section class="brand">
        <div class="brand-content">
            <div class="main">
                <img src="Images/Brand.png">
            </div>
        </div>
        
  </body>
</html>
